<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Data Science & Programming</title>
    <link rel="stylesheet" href="../src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=IBM+Plex+Sans:wght@700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #F5F6F7;
            color: #1A1A1A;
            font-family: 'Inter', Arial, sans-serif;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(13,17,23,0.08);
            padding: 24px;
            margin: 32px auto;
            max-width: 900px;
        }
        .logo {
            color: #3B82F6;
            font-family: 'IBM Plex Sans', Arial, sans-serif;
            font-weight: 700;
        }
        nav ul li a {
            color: #3B82F6;
            font-family: 'Inter', Arial, sans-serif;
            font-weight: 600;
            transition: color 0.2s;
        }
        nav ul li a:hover {
            color: #10B981;
        }
        header h1 {
            font-family: 'IBM Plex Sans', Arial, sans-serif;
            font-size: 2.8rem;
            color: #3B82F6;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #1A1A1A;
            font-family: 'Inter', Arial, sans-serif;
        }
        section h2 {
            color: #3B82F6;
            font-family: 'IBM Plex Sans', Arial, sans-serif;
            font-size: 1.4rem;
            margin-bottom: 8px;
        }
        .card {
            background: #fff;
            border: 1px solid #E6E6E6;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 1px 4px rgba(13,17,23,0.04);
        }
        .card-title {
            font-family: 'IBM Plex Sans', Arial, sans-serif;
            font-weight: 700;
            color: #3B82F6;
            margin-bottom: 8px;
        }
        .btn {
            display: inline-block;
            padding: 10px 24px;
            border-radius: 10px;
            font-family: 'Inter', Arial, sans-serif;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(13,17,23,0.10);
            border: none;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-primary {
            background: #3B82F6;
            color: #fff;
        }
        .btn-primary:hover {
            background: #60A5FA;
        }
        .btn-secondary {
            background: #10B981;
            color: #fff;
        }
        .btn-secondary:hover {
            background: #34D399;
        }
        .form-label {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
            font-family: 'Inter', Arial, sans-serif;
        }
        .form-input {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #D1D5DB;
            font-family: 'Inter', Arial, sans-serif;
            margin-bottom: 4px;
            transition: border 0.2s;
        }
        .form-input:focus {
            border-color: #3B82F6;
            outline: none;
        }
        .form-help {
            font-size: 0.9rem;
            color: #6B7280;
            margin-bottom: 8px;
        }
        .code-block {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            background: #1E1E1E;
            color: #E6E6E6;
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            overflow-x: auto;
        }
        .code-keyword {
            color: #06B6D4;
        }
        .error {
            color: #EF4444;
        }
        .warning {
            color: #F59E0B;
        }
        .success {
            color: #22C55E;
        }
        footer {
            background: #F5F6F7;
            color: #3B82F6;
            border-radius: 0 0 12px 12px;
            margin-top: 24px;
            padding: 16px;
        }
        /* Spacing */
        .section {
            padding: 24px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <span class="logo">Aadhitya Varshan</span>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <header>
            <h1>About Me</h1>
            <p class="subtitle">Data Science & Programming Portfolio</p>
        </header>
        <main>
            <section>
                <h2>Who am I?</h2>
                <p>I'm Aadhitya Varshan, passionate about coding, analytics, and data-driven solutions.</p>
            </section>
        </main>
        <footer>
            &copy; 2025 Aadhitya Varshan
        </footer>
    </div>
</body>
</html>
